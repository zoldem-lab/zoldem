<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoldem Poker</title>
    <link rel="stylesheet" href="css/poker.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Zoldem Poker</h1>
            <div id="connection-status">Connecting...</div>
        </header>
        
        <main>
            <div id="lobby" class="screen active">
                <h2>Join a Table</h2>
                <div class="form-group">
                    <input type="text" id="player-name" placeholder="Enter your name">
                    <button id="create-table-btn">Create New Table</button>
                    <button id="join-table-btn">Join Table</button>
                    <input type="text" id="table-id" placeholder="Table ID">
                </div>
            </div>
            
            <div id="game" class="screen">
                <div id="game-info">
                    <div>Table: <span id="current-table-id"></span></div>
                    <div>Pot: $<span id="pot-amount">0</span></div>
                    <div>Phase: <span id="game-phase">Waiting</span></div>
                </div>
                
                <div id="community-cards">
                    <h3>Community Cards</h3>
                    <div id="community-cards-container"></div>
                </div>
                
                <div id="players-container">
                    <h3>Players</h3>
                    <div id="players-list"></div>
                </div>
                
                <div id="player-area">
                    <div id="player-cards">
                        <h3>Your Cards</h3>
                        <div id="hand-cards"></div>
                    </div>
                    
                    <div id="player-stats">
                        <div>Chips: $<span id="player-chips">1000</span></div>
                        <div>Current Bet: $<span id="current-bet">0</span></div>
                    </div>
                    
                    <div id="action-buttons">
                        <button id="fold-btn" class="action-btn">Fold</button>
                        <button id="call-btn" class="action-btn">Call</button>
                        <button id="check-btn" class="action-btn">Check</button>
                        <div class="bet-controls">
                            <input type="number" id="bet-amount" min="1" placeholder="Bet amount">
                            <button id="bet-btn" class="action-btn">Bet</button>
                            <button id="raise-btn" class="action-btn">Raise</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="messages">
            <div id="message-log"></div>
        </div>
    </div>
    
    <script src="js/api-client.js"></script>
    <script src="js/server-sent-events-handler.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/poker-client.js"></script>
</body>
</html>
