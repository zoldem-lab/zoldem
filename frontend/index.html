<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoldem Poker Table</title>
    <link rel="stylesheet" href="css/poker-table.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- User Info Display -->
    <div id="userInfo" class="user-info" style="display: none;">
        <div class="user-name" id="userName"></div>
        <div class="user-balance">Balance: <span id="userBalance"></span></div>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h2 id="authTitle" class="auth-title">Login to Zoldem Poker</h2>
            <div id="authError" class="auth-error"></div>
            <form id="authForm" class="auth-form">
                <input 
                    type="text" 
                    id="username" 
                    class="auth-input" 
                    placeholder="Username" 
                    required
                    minlength="3"
                    maxlength="20"
                >
                <input 
                    type="password" 
                    id="password" 
                    class="auth-input" 
                    placeholder="Password" 
                    required
                    minlength="6"
                >
                <button type="submit" id="authSubmit" class="auth-button">Login</button>
            </form>
            <div id="authToggle" class="auth-toggle">
                Don't have an account? <a href="#">Register</a>
            </div>
        </div>
    </div>
    <!-- Main Game Area -->
    <div class="game-container">
        <!-- Poker Table -->
        <div class="poker-table-container">
            <div class="poker-table">
                <div class="table-center">
                    <p class="join-message">Click SIT to join the table</p>
                    <div class="game-phase" style="display: none;">
                        <span class="phase-text">PRE-FLOP</span>
                    </div>
                    <div class="community-cards" style="display: none;">
                        <!-- Community cards will be added dynamically -->
                    </div>
                    <div class="pot-display" style="display: none;">
                        <span class="pot-amount">0</span>
                    </div>
                </div>

                <!-- Dealer Button -->
                <div class="dealer-button" style="display: none;">
                    <span>D</span>
                </div>

                <!-- Blinds Indicators -->
                <div class="blind-indicator small-blind" style="display: none;">
                    <span>SB</span>
                </div>
                <div class="blind-indicator big-blind" style="display: none;">
                    <span>BB</span>
                </div>

                <!-- Seat 1 - Top Center -->
                <div class="seat seat-1" data-seat="1">
                    <div class="player-info">
                        <button class="sit-btn">SIT</button>
                    </div>
                    <div class="player-cards" style="display: none;">
                        <div class="card card-back"></div>
                        <div class="card card-back"></div>
                    </div>
                    <div class="player-bet" style="display: none;">0</div>
                </div>
                
                <!-- Seat 2 - Top Right -->
                <div class="seat seat-2" data-seat="2">
                    <div class="player-info">
                        <button class="sit-btn">SIT</button>
                    </div>
                    <div class="player-cards" style="display: none;">

                        <div class="card card-back"></div>
                    </div>
                    <div class="player-bet" style="display: none;">0</div>
                </div>
                
                <!-- Seat 3 - Right -->

                    <div class="player-info">

                    </div>
                    <div class="player-cards" style="display: none;">

                        <div class="card card-back"></div>
                    </div>
                    <div class="player-bet" style="display: none;">0</div>
                </div>
                
                <!-- Seat 4 - Right Bottom -->

                </div>
                
                <!-- Seat 5 - Bottom Right -->

                    </div>

                        <div class="card card-back"></div>
                    </div>
                    <div class="player-bet" style="display: none;">0</div>
                </div>
                
                <!-- Seat 6 - Bottom Center -->
                <div class="seat seat-6" data-seat="6">
                    <div class="player-info">

                </div>

                    </div>
                    <div class="player-bet" style="display: none;">0</div>
                </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/poker-table.js"></script>
</body>
</html>
